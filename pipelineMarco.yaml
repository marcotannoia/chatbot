version: 0.2

phases:
  build:
    commands:
      - echo "Sync dei file statici verso S3"
      - aws s3 sync . s3://chatbot-frontend-marcp/ \
          --exclude ".git/*" \
          --exclude "README.md" \
          --exclude "pipelineMarco.yaml"
      - echo "Creo invalidazione CloudFront"
      - aws cloudfront create-invalidation --distribution-id TUO_DISTR_ID --paths "/*"

artifacts:
  files:
    - '**/*'
