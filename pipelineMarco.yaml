version: 0.2

phases:
  install:
    commands:
      - echo "Install phase - controllo AWS CLI"
      - aws --version

  build:
    commands:
      - echo "Build/Deploy - sync su S3"
      - aws s3 sync . s3://chatbot-frontend-marcp --delete --exclude ".git/*" --exclude ".github/*" --exclude "README.md" --exclude "pipelineMarco.yaml" --exclude "**/.gitignore"
      - echo "Invalidazione CloudFront"
      - aws cloudfront create-invalidation --distribution-id E1J5LNIBE19ZC7 --paths "/*"

artifacts:
  files:
    - '**/*'
