version: 0.2

phases:
  build:
    commands:
      - echo "Build static site - nessuna compilazione necessaria"

  post_build:
    commands:
      - echo "Creo invalidazione CloudFront"
      - aws cloudfront create-invalidation --distribution-id TUO_DISTR_ID --paths "/*"

artifacts:
  files:
    - 'chatbot.html'
    - 'chatbot.css'
    - 'chatbot.js'
